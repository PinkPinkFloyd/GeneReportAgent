<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简贪吃蛇 - 现代版</title>
    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #2e7d32;
            --bg-color: #1a1a2e;
            --text-color: #e0e0e0;
            --accent-color: #ff5252;
            --panel-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #16213e 0%, #0f3460 100%);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .stat-box {
            text-align: center;
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            min-width: 80px;
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        canvas {
            border-radius: 8px;
            background-color: #000;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            cursor: crosshair;
        }

        .controls-hint {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
        }

        /* 游戏结束弹窗 */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            z-index: 10;
        }

        #overlay h2 {
            font-size: 48px;
            margin: 0;
            color: var(--accent-color);
        }

        #overlay p {
            font-size: 20px;
            margin: 10px 0 30px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stat-box">
                <div class="stat-label">SCORE</div>
                <div id="scoreVal" class="stat-value">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">BEST</div>
                <div id="highScoreVal" class="stat-value">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls-hint">使用方向键控制移动</div>

        <div id="overlay">
            <h2 id="overlayTitle">GAME OVER</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button class="btn" onclick="resetGame()">重新开始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");
        const highScoreElement = document.getElementById("highScoreVal");
        const finalScoreElement = document.getElementById("finalScore");
        const overlay = document.getElementById("overlay");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let highScore = localStorage.getItem("snakeHighScore") || 0;
        highScoreElement.innerText = highScore;

        let dx = 0;
        let dy = 0;
        let snake = [];
        let food = {x: 5, y: 5};
        let gameRunning = false;
        let gameLoop;

        // 初始化游戏
        function init() {
            snake = [
                {x: 10, y: 10},
                {x: 10, y: 11},
                {x: 10, y: 12}
            ];
            dx = 0;
            dy = -1; // 默认向上走
            score = 0;
            scoreElement.innerText = score;
            createFood();
            overlay.style.display = "none";
            gameRunning = true;
            
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        function resetGame() {
            init();
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // 检查是否生成在蛇身上
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        function draw() {
            if (!gameRunning) return;

            moveSnake();
            
            if (checkGameOver()) {
                endGame();
                return;
            }

            clearCanvas();
            drawGrid();
            drawFood();
            drawSnake();
        }

        function clearCanvas() {
            ctx.fillStyle = "#0a0a1a";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawGrid() {
            ctx.strokeStyle = "rgba(255, 255, 255, 0.03)";
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerText = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.innerText = highScore;
                    localStorage.setItem("snakeHighScore", highScore);
                }
                createFood();
            } else {
                snake.pop();
            }
        }

        function checkGameOver() {
            const head = snake[0];
            
            // 撞墙
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            // 撞自己
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.innerText = score;
            overlay.style.display = "flex";
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                const isHead = index === 0;
                
                // 蛇身渐变色
                const greenValue = Math.max(100, 255 - (index * 5));
                ctx.fillStyle = isHead ? "#81c784" : `rgb(76, ${greenValue}, 80)`;
                
                // 绘制圆角矩形
                const x = part.x * gridSize + 1;
                const y = part.y * gridSize + 1;
                const size = gridSize - 2;
                const radius = isHead ? 8 : 4;
                
                drawRoundedRect(ctx, x, y, size, size, radius);
                
                // 眼睛
                if (isHead) {
                    ctx.fillStyle = "white";
                    const eyeSize = 3;
                    if (dx === 1) { // 向右
                        ctx.fillRect(x + size - 6, y + 4, eyeSize, eyeSize);
                        ctx.fillRect(x + size - 6, y + size - 7, eyeSize, eyeSize);
                    } else if (dx === -1) { // 向左
                        ctx.fillRect(x + 3, y + 4, eyeSize, eyeSize);
                        ctx.fillRect(x + 3, y + size - 7, eyeSize, eyeSize);
                    } else if (dy === -1) { // 向上
                        ctx.fillRect(x + 4, y + 3, eyeSize, eyeSize);
                        ctx.fillRect(x + size - 7, y + 3, eyeSize, eyeSize);
                    } else if (dy === 1) { // 向下
                        ctx.fillRect(x + 4, y + size - 6, eyeSize, eyeSize);
                        ctx.fillRect(x + size - 7, y + size - 6, eyeSize, eyeSize);
                    }
                }
            });
        }

        function drawFood() {
            const x = food.x * gridSize + gridSize / 2;
            const y = food.y * gridSize + gridSize / 2;
            const radius = gridSize / 2 - 2;

            // 绘制发光的食物
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff5252";
            ctx.fillStyle = "#ff5252";
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // 叶子
            ctx.shadowBlur = 0;
            ctx.fillStyle = "#4caf50";
            ctx.beginPath();
            ctx.ellipse(x, y - radius, 2, 4, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawRoundedRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        window.addEventListener("keydown", e => {
            switch(e.key) {
                case "ArrowUp": if (dy !== 1) { dx = 0; dy = -1; } break;
                case "ArrowDown": if (dy !== -1) { dx = 0; dy = 1; } break;
                case "ArrowLeft": if (dx !== 1) { dx = -1; dy = 0; } break;
                case "ArrowRight": if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        // 启动
        init();
    </script>
</body>
</html>
